<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kushal Yuva Program - Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#111;
  color:#000;
}
header{
  text-align:center;
  padding:20px;
}
.header-text{
  font-size:28px;
  font-weight:bold;
  animation: glow 2s infinite alternate;
}
@keyframes glow{
  from{color:#ff0;text-shadow:0 0 10px red;}
  to{color:#0ff;text-shadow:0 0 20px lime;}
}
.container{
  background:#fff;
  max-width:500px;
  margin:20px auto;
  padding:20px;
  border-radius:10px;
}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:#007bff;
  color:#fff;
  border:none;
  cursor:pointer;
  font-size:16px;
}
table{
  width:100%;
  margin-top:15px;
  border-collapse:collapse;
}
th,td{
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
}
.pass{color:green;font-weight:bold;}
.fail{color:red;font-weight:bold;}

footer{
  margin-top:20px;
  padding:15px;
  background:#000;
  color:#fff;
}
.fire{
  animation: fire 1s infinite alternate;
}
@keyframes fire{
  from{color:orange;}
  to{color:red;}
}
</style>
</head>

<body>

<header>
  <div class="header-text">ðŸ”¥ KUSHAL YUVA PROGRAM ðŸ”¥</div>
</header>

<div class="container">
  <input type="text" id="code" placeholder="Learner PIN">
  <input type="text" id="name" placeholder="Learner Name">

  <select id="batch">
    <option value="">Select Batch</option>
    <option value="2025">2025</option>
    <option value="2026">2026</option>
  </select>

  <button onclick="checkResult()">Check Result</button>

  <div id="output"></div>
</div>

<footer>
<p><b>Center Name:</b> Creation Welfare Society</p>
  <p><b>Address:</b> Janta Hat, Kochadhaman</p>
  <p><b>Contact:</b> 7033151758</p>
</footer>

<script>
async function checkResult(){
  const code=document.getElementById("code").value.trim();
  const name=document.getElementById("name").value.trim().toUpperCase();
  const batch=document.getElementById("batch").value;
  const out=document.getElementById("output");

  const res=await fetch("results.json");
  const data=await res.json();

  const r=data.find(x=>
    x.learnerCode===code &&
    x.name.toUpperCase()===name &&
    x.batch===batch
  );

  if(!r){
    out.innerHTML="<p class='fail'>Record Not Found</p>";
    return;
  }

  out.innerHTML=`
    <p><b>Name:</b> ${r.name}</p>
    <p><b>Learner PIN:</b> ${r.learnerCode}</p>
    <p><b>Batch:</b> ${r.batch}</p>

    <table>
      <tr><th>Course</th><th>Result</th></tr>
      <tr><td>BS-CIT</td><td class="${r.bs_cit==='PASS'?'pass':'fail'}">${r.bs_cit}</td></tr>
      <tr><td>BS-CLS</td><td class="${r.bs_cls==='PASS'?'pass':'fail'}">${r.bs_cls}</td></tr>
      <tr><td>BS-CSS</td><td class="${r.bs_css==='PASS'?'pass':'fail'}">${r.bs_css}</td></tr>
    </table>
  `;
}
</script>

</body>
</html>
