<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KYP Result Portal</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

/* BODY */
body{
  min-height:100vh;
  background:#a01863;
}

/* BACKGROUND WRAPPER */
.bg-wrapper{
  position:fixed;
  inset:0;
  z-index:-1;
  display:flex;
  flex-direction:column;
}

/* ‚≠ê FULL PHOTO FRAME (NO CROP) */
.bg-wrapper img{
  width:100%;
  height:50vh;
  object-fit:contain;
  background:#a01863;
}

/* HEADER */
.header-text{
  text-align:center;
  font-size:28px;
  font-weight:bold;
  color:#00ff66;
  text-shadow:0 0 8px #00ff66;
  margin:20px 0;
}

/* CENTER AREA */
.main{
  min-height:70vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* FORM BOX */
.container{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.95);
  padding:22px;
  border-radius:14px;
  box-shadow:0 15px 40px rgba(0,0,0,0.4);
}

/* INPUTS */
input,select,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  font-size:15px;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  background:#0d6efd;
  color:#fff;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#0b5ed7;
}

/* RESULT BOX */
.result-box{
  margin-top:15px;
  padding:12px;
  border-radius:8px;
  display:none;
}

.pass{ background:#d4edda; color:#155724; }
.fail{ background:#f8d7da; color:#721c24; }

/* MOBILE */
@media(max-width:768px){
  .bg-wrapper img{
    height:45vh;
  }
}
</style>
</head>

<body>

<!-- üî• BACKGROUND IMAGES -->
<div class="bg-wrapper">
  <img src="bg1.jpg" alt="">
  <img src="bg2.jpg" alt="">
</div>

<h1 class="header-text">üî• KUSHAL YUVA PROGRAM üî•</h1>

<div class="main">
  <div class="container">

    <input type="text" id="code" placeholder="Learner Code *" required>
    <input type="text" id="name" placeholder="Learner Name">

    <select id="batch">
      <option value="">Select Batch</option>
      <option>August 2025</option>
      <option>September 2025</option>
      <option>October 2025</option>
      <option>November 2025</option>
      <option>December 2025</option>
    </select>

    <button onclick="checkResult()">Check Result</button>

    <div id="resultBox" class="result-box"></div>

  </div>
</div>

<!-- ‚úÖ RESULT SCRIPT -->
<script>
async function checkResult(){
  const code=document.getElementById("code").value.trim();
  const name=document.getElementById("name").value.trim().toLowerCase();
  const box=document.getElementById("resultBox");

  if(!code){
    alert("Please enter Learner Code");
    return;
  }

  try{
    const res=await fetch("results.json");
    const data=await res.json();

    const student=data.find(s=>
      s.code===code &&
      (name==="" || s.name.toLowerCase().includes(name))
    );

    if(student){
      box.className="result-box pass";
      box.style.display="block";
      box.innerHTML="‚úÖ Result Found<br>Name: "+student.name+"<br>Status: "+student.status;
    }else{
      box.className="result-box fail";
      box.style.display="block";
      box.innerHTML="‚ùå No Record Found";
    }
  }catch(e){
    alert("results.json load error");
  }
}
</script>
