<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website Under Maintenance</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
    }
    .box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 400px;
    }
    h2 {
        color: #ff9900;
        margin-bottom: 10px;
    }
    p {
        color: #333;
        font-size: 16px;
    }
    .loader {
        border: 5px solid #ddd;
        border-top: 5px solid #ff9900;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 15px auto;
    }
    @keyframes spin {
        100% { transform: rotate(360deg); }
    }
</style>

</head>
<body>

<div class="box">
    <div class="loader"></div>
    <h2>Website Under Maintenance</h2>
    <p>We are updating the website.<br>Please try again after some time.</p>

    <small style="color:#777;">Developed by Ektab Alam</small>
</div>

</body>
</html>
