<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KYP Result Portal</title>

<style>

/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

/* ===== BACKGROUND SLIDER ===== */
.bg-slider{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
  overflow:hidden;
}

.bg-slider img{
  position:absolute;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  object-fit:cover;
  object-position:center;
  animation:slideShow 12s infinite;
  opacity:0;
}

.bg-slider img:nth-child(1){ animation-delay:0s; }
.bg-slider img:nth-child(2){ animation-delay:6s; }

@keyframes slideShow{
  0%{opacity:0;}
  10%{opacity:1;}
  45%{opacity:1;}
  55%{opacity:0;}
  100%{opacity:0;}
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:20px;
}

.header-text{
  font-size:28px;
  font-weight:bold;
  color:#00ff66;
  text-shadow:0 0 10px #00ff66,0 0 20px #ffcc00;
}

/* ===== MAIN ===== */
.main{
  height:80vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== FORM BOX ===== */
.container{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.95);
  padding:25px;
  border-radius:14px;
  box-shadow:0 15px 40px rgba(0,0,0,0.5);
}

input, select, button{
  width:100%;
  padding:12px;
  margin-top:12px;
  font-size:15px;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  background:#0d6efd;
  color:#fff;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#0b5ed7;
}

/* ===== RESULT ===== */
.result{
  margin-top:15px;
  padding:12px;
  background:#d4edda;
  color:#155724;
  border-radius:6px;
  display:none;
  font-weight:bold;
  text-align:center;
}

/* ===== WHATSAPP BUTTON ===== */
.whatsapp-pro{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:#fff;
  padding:14px 20px;
  border-radius:50px;
  text-decoration:none;
  font-weight:bold;
  z-index:9999;
}

</style>
</head>

<body>

<!-- ‚úÖ BACKGROUND IMAGES -->
<div class="bg-slider">
  <img src="bg1.jpg">
  <img src="bg2.jpg">
</div>

<header>
  <div class="header-text">üî• KUSHAL YUVA PROGRAM üî•</div>
</header>

<div class="main">
  <div class="container">

    <input type="text" id="code" placeholder="Learner Code *" required>
    <input type="text" id="name" placeholder="Learner Name">

    <select id="batch">
      <option value="">Select Batch</option>
      <option>Batch 1</option>
      <option>Batch 2</option>
      <option>Batch 3</option>
    </select>

    <button onclick="checkResult()">Check Result</button>

    <div id="resultBox" class="result">‚úÖ Result Found</div>

  </div>
</div>

<!-- ‚úÖ WHATSAPP SUPPORT -->
<a class="whatsapp-pro"
href="https://wa.me/917033151758" target="_blank">
üí¨ Support
</a>

<!-- ================= JS ================= -->
<script>
async function checkResult(){

  let code=document.getElementById("code").value.trim();
  let name=document.getElementById("name").value.trim();
  let batch=document.getElementById("batch").value.trim();

  if(code===""){
    alert("‚ùå Learner Code required");
    return;
  }

  try{
    let res=await fetch("results.json");
    let data=await res.json();

    let found=data.find(s=>
      s.code===code &&
      (name==="" || s.name.toLowerCase()===name.toLowerCase()) &&
      (batch==="" || s.batch===batch)
    );

    if(found){
      document.getElementById("resultBox").style.display="block";
    }else{
      alert("‚ùå Result not found");
    }

  }catch(e){
    alert("‚ö†Ô∏è results.json load error");
  }
}
</script>
