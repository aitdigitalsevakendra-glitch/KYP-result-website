<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result Check</title>
    <style>
        body { font-family: Arial; background:#eef1f5; text-align:center; padding:40px; }
        .box { background:#fff; padding:30px; width:350px; margin:auto; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); }
        input { padding:10px; width:90%; font-size:16px; margin-top:10px; }
        button { padding:10px 20px; margin-top:15px; font-size:16px; background:#3498db; color:#fff; border:none; cursor:pointer; }
        button:hover { background:#2179b8; }
        .result { margin-top:20px; font-size:18px; }
    </style>
</head>
<body>

    <div class="box">
        <h2>Check Your Result</h2>
        <input type="text" id="roll" placeholder="Enter Roll Number">
        <button onclick="checkResult()">Check Result</button>
        <div id="output" class="result"></div>
    </div>

<script>
async function checkResult() {
    let roll = document.getElementById("roll").value;
    let output = document.getElementById("output");

    if (!roll) {
        output.innerHTML = "Please enter your Roll Number!";
        return;
    }

    let response = await fetch("results.json");
    let data = await response.json();

    if (data[roll]) {
        output.innerHTML = `
            <b>Name:</b> ${data[roll].name}<br>
            <b>Roll No:</b> ${roll}<br>
            <b>Marks:</b> ${data[roll].marks}<br>
            <b>Status:</b> ${data[roll].status}
        `;
    } else {
        output.innerHTML = "‚ùå Result Not Found!";
    }
}
</script>

</body>
</html>
