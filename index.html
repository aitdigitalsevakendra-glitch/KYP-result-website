<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("students.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: rgba(0,0,0,0.5);
      min-height: 100vh;
      padding-top: 40px;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #0a3d62;
    }

    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #0a3d62;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
      margin-top: 15px;
    }

    button:hover {
      background: #074173;
    }

    .result-box {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      display: none;
    }

    .success {
      background: #e8fff0;
      color: #1e8449;
    }

    .error {
      background: #ffecec;
      color: #c0392b;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 8px 15px;
      font-size: 14px;
    }

    footer span {
      float: right;
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="container">
    <h2>Result Check</h2>

    <label>Learner PIN</label>
    <input type="text" id="learnerCode" placeholder="Enter Learner PIN">

    <label>Learner Name</label>
    <input type="text" id="learnerName" placeholder="Enter Learner Name">

    <label>Batch</label>
    <input type="text" id="batch" placeholder="Enter Batch (e.g. 2025-02)">

    <button onclick="checkResult()">Check Result</button>

    <div id="output" class="result-box"></div>
  </div>
</div>

<footer>
  <span>Developed by AIT Digital Seva Kendra</span>
</footer>

<script>
async function checkResult() {
  const code = document.getElementById("learnerCode").value.trim();
  const name = document.getElementById("learnerName").value.trim().toUpperCase();
  const batch = document.getElementById("batch").value.trim();
  const output = document.getElementById("output");

  if (!code || !name || !batch) {
    output.style.display = "block";
    output.className = "result-box error";
    output.innerText = "Please fill all fields";
    return;
  }

  const res = await fetch("results.json");
  const data = await res.json();

  const record = data.find(item =>
    item.learnerCode === code &&
    item.name.toUpperCase() === name &&
    item.batch === batch
  );

  if (record) {
    output.style.display = "block";
    output.className = "result-box success";
    output.innerText = "Result: " + record.result;
  } else {
    output.style.display = "block";
    output.className = "result-box error";
    output.innerText = "Record Not Found";
  }
}
</script>

</body>
</html>
