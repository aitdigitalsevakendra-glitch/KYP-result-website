<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kushal Yuva Program - Result Check</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== BODY & BACKGROUND ===== */
body{
  margin:0;
  font-family: Arial, sans-serif;
  min-height:100vh;
  background: radial-gradient(circle at top, #1a1a1a, #000000);
  color:#000;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:25px 10px;
}
.header-text{
  font-size:30px;
  font-weight:bold;
  color:#00ff66;
  text-shadow:0 0 8px #00ff66, 0 0 18px #ffcc00;
  animation: glow 2s infinite alternate;
}
@keyframes glow{
  from{opacity:0.8;}
  to{opacity:1;}
}

/* ===== MAIN AREA ===== */
.main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== CARD ===== */
.container{
  width:100%;
  max-width:420px;
  background:#ffffff;
  padding:22px;
  border-radius:12px;
  box-shadow:0 15px 40px rgba(0,0,0,0.7);
}

/* ===== FORM ===== */
input, select, button{
  width:100%;
  padding:11px;
  margin-top:12px;
  font-size:15px;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  background:#0d6efd;
  color:#fff;
  border:none;
  cursor:pointer;
  font-size:16px;
  font-weight:bold;
}
button:hover{
  background:#084298;
}

/* ===== RESULT ===== */
#output{
  margin-top:15px;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th, td{
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
  font-size:14px;
}
th{
  background:#f1f1f1;
}
.pass{
  color:green;
  font-weight:bold;
}
.fail{
  color:red;
  font-weight:bold;
}
.na{
  color:#666;
  font-weight:bold;
}

/* ===== FOOTER ===== */
footer{
  background:#000;
  color:#fff;
  padding:15px;
  font-size:14px;
  text-align:left;
}
</style>
</head>

<body>

<header>
  <div class="header-text">ðŸ”¥ KUSHAL YUVA PROGRAM ðŸ”¥</div>
</header>

<div class="main">
  <div class="container">

    <input type="text" id="code" placeholder="Learner Code">
    <input type="text" id="name" placeholder="Learner Name">

    <select id="batch">
      <option value="">Select Batch</option>
      <option value="August 2025">August 2025</option>
      <option value="September 2025">September 2025</option>
      <option value="October 2025">October 2025</option>
    </select>

    <button onclick="checkResult()">Check Result</button>

    <div id="output"></div>

  </div>
</div>

<footer>
  <p><b>Center Name:</b> Creation Welfare Society</p>
  <p><b>Address:</b> Janta Hat, Kochadhaman</p>
  <p><b>Contact:</b> 7033151758</p>
</footer>

<script>
async function checkResult(){
  const code = document.getElementById("code").value.trim();
  const name = document.getElementById("name").value.trim().toUpperCase();
  const batch = document.getElementById("batch").value;
  const out = document.getElementById("output");

  if(!code || !name || !batch){
    out.innerHTML = "<p class='fail'>Please fill all fields</p>";
    return;
  }

  try{
    const res = await fetch("results.json");
    const data = await res.json();

    const r = data.find(x =>
      x.learnerCode === code &&
      x.name.toUpperCase() === name &&
      x.batch === batch
    );

    if(!r){
      out.innerHTML = "<p class='fail'>Record Not Found</p>";
      return;
    }

    function cls(v){
      if(v === "PASS") return "pass";
      if(v === "FAIL" || v === "ABSENT") return "fail";
      return "na";
    }

    out.innerHTML = `
      <p><b>Name:</b> ${r.name}</p>
      <p><b>Learner Code:</b> ${r.learnerCode}</p>
      <p><b>Batch:</b> ${r.batch}</p>

      <table>
        <tr>
          <th>Course</th>
          <th>Result</th>
        </tr>
        <tr>
          <td>BS-CIT</td>
          <td class="${cls(r.bs_cit)}">${r.bs_cit}</td>
        </tr>
        <tr>
          <td>BS-CLS</td>
          <td class="${cls(r.bs_cls)}">${r.bs_cls}</td>
        </tr>
        <tr>
          <td>BS-CSS</td>
          <td class="${cls(r.bs_css)}">${r.bs_css}</td>
        </tr>
      </table>
    `;
  }catch(e){
    out.innerHTML = "<p class='fail'>Error loading result data</p>";
  }
}
</script>

</body>
</html>
