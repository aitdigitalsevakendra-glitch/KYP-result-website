body{

/* ðŸ”¥ Background Slider */
.bg-slider{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

.bg-slider img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  animation:slideShow 10s infinite;
}

.bg-slider img:nth-child(1){animation-delay:0s;}
.bg-slider img:nth-child(2){animation-delay:5s;}

@keyframes slideShow{
  0%{opacity:0;}
  10%{opacity:1;}
  45%{opacity:1;}
  55%{opacity:0;}
  100%{opacity:0;}
}

/* ðŸ”¥ Header */
.header-text{
  position:absolute;
  top:30px;
  width:100%;
  text-align:center;
  font-size:30px;
  font-weight:bold;
  color:#00ff66;
  text-shadow:0 0 10px #00ff66,0 0 20px #ffcc00;
}

/* ðŸ”¥ Form Card */
.container{
  width:95%;
  max-width:420px;
  background:rgba(255,255,255,0.95);
  padding:25px;
  border-radius:15px;
  box-shadow:0 15px 40px rgba(0,0,0,0.7);
  text-align:center;
}

input,select,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  font-size:15px;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  background:#0d6efd;
  color:#fff;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#084298;
}

/* ðŸ”¥ Result Popup */
.popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  background:#fff;
  padding:30px;
  border-radius:15px;
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
  text-align:center;
  z-index:999;
  transition:0.4s;
}

.popup.show{
  transform:translate(-50%,-50%) scale(1);
}

/* WhatsApp Button */
