<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KYP Result Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding:0;
  font-family: Arial, sans-serif;
  min-height:100vh;

  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url('kyp1.jpg'),
    url('kyp2.jpg');

  background-size: cover, 50%, 50%;
  background-position: center, left center, right center;
  background-repeat: no-repeat;
}

/* HEADER */
header{
  text-align:center;
  padding:25px 10px;
}

.header-text{
  font-size:30px;
  font-weight:bold;
  color:#00ff66;
  text-shadow:0 0 10px #00ff66;
}

/* MAIN */
.main{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 10px;
}

.container{
  width:100%;
  max-width:420px;
  background:#ffffffee;
  padding:22px;
  border-radius:12px;
  box-shadow:0 15px 40px rgba(0,0,0,0.6);
}

input, select, button{
  width:100%;
  padding:11px;
  margin-top:12px;
  font-size:15px;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  background:#0d6efd;
  color:#fff;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

button:hover{
  background:#0b5ed7;
}

/* RESULT */
.pass{
  color:green;
  font-weight:bold;
  text-align:center;
}

.fail{
  color:red;
  font-weight:bold;
  text-align:center;
}

/* POPUP */
.popup-bg{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.popup-box{
  background:#fff;
  padding:30px;
  border-radius:15px;
  text-align:center;
  width:300px;
}

/* WhatsApp */
.whatsapp-pro{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:#fff;
  border-radius:60px;
  padding:14px 20px;
  font-weight:bold;
  text-decoration:none;
  z-index:9999;
}
</style>
</head>

<body>

<header>
<div class="header-text">üî• KUSHAL YUVA PROGRAM üî•</div>
</header>

<div class="main">
<div class="container">

<input id="code" placeholder="Learner Code" required>
<input id="name" placeholder="Learner Name" required>

<select id="batch">
<option value="">Select Batch</option>
<option>2023-24</option>
<option>2024-25</option>
<option>2025-26</option>
</select>

<button onclick="checkResult()">Check Result</button>

<div id="resultBox"></div>

</div>
</div>

<!-- Popup -->
<div class="popup-bg" id="popup">
  <div class="popup-box">
    <h2 id="popupText"></h2>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<!-- WhatsApp -->
<a class="whatsapp-pro" href="https://wa.me/917033151758" target="_blank">
üí¨ Support LIVE
</a>

<script src="data.js"></script>

<script>
function checkResult(){
  const code=document.getElementById("code").value.trim();
  const name=document.getElementById("name").value.trim().toLowerCase();
  const batch=document.getElementById("batch").value;

  if(!code || !name || !batch){
    alert("Please fill all details");
    return;
  }

  const student=students.find(
    s=>s.code===code && 
    s.name.toLowerCase()===name && 
    s.batch===batch
  );

  if(student){
    showPopup("‚úÖ RESULT FOUND");
  }else{
    showPopup("‚ùå RESULT NOT FOUND");
  }
}

function showPopup(text){
  document.getElementById("popupText").innerText=text;
  document.getElementById("popup").style.display="flex";
}

function closePopup(){
  document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
