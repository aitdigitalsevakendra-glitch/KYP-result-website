<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<style>
body{
  font-family:Arial;
  background:#0b1a33;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:white;
  padding:30px;
  width:320px;
  border-radius:12px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
}
button{
  background:#2563eb;
  color:white;
  border:none;
}
</style>
</head>

<body>

<div class="box">
<h3>üîê Admin Login</h3>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyBtRcPSgV49ybyLcH1P9Ar5GJoUEOdhNvQ",
authDomain:"kyp-result-portal.firebaseapp.com",
projectId:"kyp-result-portal"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

window.login=async function(){
const email=document.getElementById("email").value;
const pass=document.getElementById("password").value;

try{
const user=await signInWithEmailAndPassword(auth,email,pass);
const snap=await getDoc(doc(db,"admins",user.user.uid));
const role=snap.data().role;

if(role==="superadmin"){
location.href="admin-dashboard.html";
}else{
location.href="assistant-dashboard.html";
}
}catch(e){
alert("Login Failed");
}
}
</script>

</body>
</html>
