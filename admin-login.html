<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

import {
  getFirestore,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// ğŸ”¥ YOUR FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyBtRcPSgV49ybyLcH1P9Ar5GJoUEOdhNvQ",
  authDomain: "kyp-result-portal.firebaseapp.com",
  projectId: "kyp-result-portal",
  storageBucket: "kyp-result-portal.firebasestorage.app",
  messagingSenderId: "454908710797",
  appId: "1:454908710797:web:4ddac5514e53f15819f7c4",
  measurementId: "G-L94BZ8H6MV"
};

// ğŸ”¥ INIT
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// âœ… MAIN LOGIN FUNCTION (FINAL)
window.adminLogin = async function () {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Email aur password dalo");
    return;
  }

  try {
    // ğŸ” Firebase login
    const userCred = await signInWithEmailAndPassword(auth, email, password);
    const user = userCred.user;

    // ğŸ” Firestore me admin check (EMAIL se)
    const q = query(collection(db, "admins"), where("email", "==", email));
    const snap = await getDocs(q);

    if (snap.empty) {
      alert("Admin record not found âŒ");
      return;
    }

    // âœ… role check
    const adminData = snap.docs[0].data();

    if (adminData.role === "superadmin" || adminData.role === "assistant") {
      alert("Login Successful âœ…");

      // ğŸ”¥ role save (optional)
      localStorage.setItem("adminRole", adminData.role);

      // ğŸš€ redirect
      window.location.href = "admin.html";
    } else {
      alert("Access denied âŒ");
    }

  } catch (error) {
    console.error(error);
    alert("Login Failed: " + error.message);
  }
};
</script>
