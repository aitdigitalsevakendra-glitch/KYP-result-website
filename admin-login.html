<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f172a,#020617);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* LOGIN BOX */
.login-box{
  width:380px;
  background:white;
  padding:35px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  text-align:center;
}

.login-box h2{
  margin-bottom:25px;
  color:#111827;
}

/* INPUT */
.input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

/* BUTTON */
.btn{
  width:100%;
  padding:12px;
  margin-top:15px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}

.btn:hover{
  background:#1d4ed8;
}

.forgot{
  margin-top:12px;
  font-size:13px;
}

.forgot a{
  color:#2563eb;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>üîê Login Panel</h2>

  <input type="email" id="email" class="input" placeholder="Enter Email">

  <input type="password" id="password" class="input" placeholder="Enter Password">

  <select id="role" class="input">
    <option value="">Select Role</option>
    <option value="admin">Admin</option>
    <option value="assistant">Assistant</option>
    <option value="student">Student</option>
  </select>

  <button class="btn" onclick="adminLogin()">Login</button>

  <div class="forgot">
    <a href="#" onclick="forgotPassword()">Forgot Password?</a>
  </div>
</div>

<!-- ‚úÖ Firebase + Login Script -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBtRcPSgV49ybyLcH1P9Ar5GJoUEOdhNvQ",
  authDomain: "kyp-result-portal.firebaseapp.com",
  projectId: "kyp-result-portal",
  storageBucket: "kyp-result-portal.firebasestorage.app",
  messagingSenderId: "454908710797",
  appId: "1:454908710797:web:4ddac5514e53f15819f7c4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// üîê LOGIN
window.adminLogin = async function(){

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const role = document.getElementById("role").value;

  if(!email || !password || !role){
    alert("Please fill all fields");
    return;
  }

  try{
    const userCred = await signInWithEmailAndPassword(auth,email,password);
    const uid = userCred.user.uid;

    const docRef = doc(db, role + "s", uid);
    const snap = await getDoc(docRef);

    if(!snap.exists()){
      alert("User role not matched");
      return;
    }

    // ‚úÖ redirect by role
    if(role==="admin") window.location.href="admin.html";
    if(role==="assistant") window.location.href="assistant.html";
    if(role==="student") window.location.href="student.html";

  }catch(err){
    alert("Login Failed: "+err.message);
  }
}

// üîë FORGOT PASSWORD
window.forgotPassword = async function(){
  const email = document.getElementById("email").value;

  if(!email){
    alert("Enter email first");
    return;
  }

  try{
    await sendPasswordResetEmail(auth,email);
    alert("Password reset email sent");
  }catch(e){
    alert(e.message);
  }
}
</script>

</body>
</html>
