<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - KYP</title>

<style>
body{
  font-family:Arial;
  background:#0f172a;
  margin:0;
  padding:20px;
  color:#fff;
}

/* LOGIN */
.login-box,
.panel{
  max-width:500px;
  margin:auto;
  background:#111827;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:6px;
  border:none;
  font-size:15px;
}

button{
  background:#0d6efd;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#0b5ed7;
}

.table{
  margin-top:20px;
  font-size:14px;
}

.student{
  background:#1f2937;
  padding:8px;
  margin-top:6px;
  border-radius:6px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.del{
  background:red;
  padding:4px 8px;
  border-radius:4px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- üîê LOGIN -->
<div id="loginBox" class="login-box">
  <h2>üîê Admin Login</h2>
  <input type="password" id="pass" placeholder="Enter Admin Password">
  <button onclick="login()">Login</button>
</div>

<!-- üß† PANEL -->
<div id="panel" class="panel" style="display:none;">
  <h2>üéì Student Manager</h2>

  <input id="code" placeholder="Learner Code">
  <input id="name" placeholder="Student Name">
  <input id="status" placeholder="Status (PASS/FAIL)">

  <button onclick="addStudent()">‚ûï Add Student</button>
  <button onclick="downloadJSON()">‚¨á Download results.json</button>

  <div id="list" class="table"></div>
</div>

<script>
let students=[];

/* üîê LOGIN */
function login(){
  const p=document.getElementById("pass").value;

  if(p==="12345"){   // ‚Üê password change kar sakte ho
    document.getElementById("loginBox").style.display="none";
    document.getElementById("panel").style.display="block";
    render();
  }else{
    alert("Wrong password");
  }
}

/* ‚ûï ADD */
function addStudent(){
  const code=document.getElementById("code").value.trim();
  const name=document.getElementById("name").value.trim();
  const status=document.getElementById("status").value.trim();

  if(!code||!name||!status){
    alert("Fill all fields");
    return;
  }

  students.push({code,name,status});
  render();

  document.getElementById("code").value="";
  document.getElementById("name").value="";
  document.getElementById("status").value="";
}

/* ‚ùå DELETE */
function del(i){
  students.splice(i,1);
  render();
}

/* üñ•Ô∏è RENDER */
function render(){
  const list=document.getElementById("list");
  list.innerHTML="";

  students.forEach((s,i)=>{
    list.innerHTML+=`
      <div class="student">
        ${s.code} | ${s.name} | ${s.status}
        <span class="del" onclick="del(${i})">Delete</span>
      </div>
    `;
  });
}

/* ‚¨á DOWNLOAD JSON */
function downloadJSON(){
  const dataStr="data:text/json;charset=utf-8,"+
    encodeURIComponent(JSON.stringify(students,null,2));

  const a=document.createElement("a");
  a.href=dataStr;
  a.download="results.json";
  a.click();
}
</script>

</body>
</html>
