<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KYP Result Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: Arial;
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.45),rgba(0,0,0,0.45)),
    url('bg1.jpg') center/contain no-repeat,
    url('bg2.jpg') center/contain no-repeat,
    #9c1c5a;
  display:flex;
  justify-content:center;
  align-items:center;
}

.form-box{
  background:rgba(255,255,255,0.95);
  padding:25px;
  border-radius:14px;
  width:320px;
  box-shadow:0 10px 40px rgba(0,0,0,.4);
}

input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
}

button{
  background:#2563eb;
  color:white;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.top-btn{
  position:fixed;
  top:15px;
  right:15px;
}
</style>
</head>

<body>

<button class="top-btn" onclick="location.href='admin-login.html'">
üîê Admin Login
</button>

<div class="form-box">
<h3 align="center">üî• KYP RESULT</h3>

<input id="code" placeholder="Learner Code *" required>
<input id="name" placeholder="Learner Name">

<select id="batch">
<option value="">Select Batch</option>
<option>GGR</option>
<option>GJ</option>
</select>

<button onclick="checkResult()">Check Result</button>

<div id="result"></div>
</div>

<script>
async function checkResult(){
  const code=document.getElementById("code").value;

  const res=await fetch("results.json");
  const data=await res.json();

  const student=data.find(s=>s.code===code);

  if(student){
    document.getElementById("result").innerHTML=
      "‚úÖ Result: "+student.result;
  }else{
    document.getElementById("result").innerHTML=
      "‚ùå Not Found";
  }
}
</script>
